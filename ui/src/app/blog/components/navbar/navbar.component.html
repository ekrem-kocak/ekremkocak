<nav>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/blog">
      <span> {{'\<ekremkocak/>'}} </span>
    </a>
    <form class="d-flex">
      <input class="form-control" type="text" />
      <button class="btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    <button class="auth-btn btn btn-outline-primary d-lg-block d-none">
      Sign In
    </button>

    <div class="d-lg-none d-block">
      <ng-template [ngTemplateOutlet]="mobileNav"></ng-template>
    </div>
  </div>
</nav>

<ng-template #mobileNav>
  <div class="mobile-nav-container">
    <button class="btn toggle-btn" (click)="toggle()">
      <i
        [class]="(visibility$ | async) ? 'fa-solid fa-x' : 'fa-solid fa-bars'"
        class=""
      ></i>
    </button>
    <div class="mobile-nav" [class.show]="visibility$ | async">
      <button class="auth-btn btn btn-outline-primary">Sign In</button>
    </div>
  </div>
</ng-template>
